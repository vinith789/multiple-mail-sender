<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Email Sender</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Multi Email Sender ğŸ“§</h2>

        <label for="numEmails">Enter Number of Emails:</label>
        <input type="number" id="numEmails" min="1" max="10" placeholder="Enter a number" required>
        <button onclick="generateFields()">Generate</button>

        <form id="emailForm" style="display: none;">
            <div id="emailFields"></div>
            <input type="text" id="subject" placeholder="Enter Subject" required>
            <textarea id="message" placeholder="Enter Message" required></textarea>
            <button type="submit">Send Emails</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
